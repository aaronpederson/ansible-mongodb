---
influxdb_user: influxdb

influxdb_runtime_root: "{{ runtime_root }}/influxdb"
influxdb_pidfile_path: "{{ influxdb_runtime_root }}/mongod.pid"

influxdb_log_root: "{{ log_root }}/influxdb"
influxdb_log_path: "{{ influxdb_log_root }}/mongod.log"

influxdb_client: no
influxdb_server: no
influxdb_accepts_external_connections: yes
influxdb_auth_enabled: no
