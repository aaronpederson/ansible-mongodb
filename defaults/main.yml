---
mongodb_user: mongodb

mongodb_runtime_root: "{{ runtime_root | default('/var/run') }}/mongod"
mongodb_pidfile_path: "{{ mongodb_runtime_root }}/mongod.pid"

mongodb_log_root: "{{ log_root | default('/var/log') }}/mongod"
mongodb_log_path: "{{ mongodb_log_root }}/mongod.log"

mongodb_client: no
mongodb_server: no
mongodb_accepts_external_connections: yes
mongodb_auth_enabled: no
